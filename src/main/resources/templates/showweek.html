<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="days : ${days}">
     <td th:unless="${(female)}" th:inline="text">[[${days.femaleName}]]</td><br/>
        <td th:unless="${#lists.isEmpty(male)}" th:inline="text"> [[${days.maleName}]]</td>
    </tr>
</table>
</body>
</html>
