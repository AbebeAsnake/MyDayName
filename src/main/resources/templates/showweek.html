<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="days : ${days}">
     <td th:if="${females== 'female'}" th:inline="text">[[${days.femaleName}]]</td><br/>
        <td th:if="${males == 'male'}" th:inline="text"> [[${days.maleName}]]</td>
    </tr>
</table>
</body>
</html>
